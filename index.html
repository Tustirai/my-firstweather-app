<!DOCTYPE html>
<html>
  <head>
    <title>Audrey's Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <input
        type="search"
        id="location-search"
        placeholder="Search location"
        name="q"
        class="searchArea"
      />
      <button class="locationSearch" id="location-search-button">Search</button>
      <button class="livelocation" id="liveLocation">Current</button>
      <br />
      <img
        class="currentWeatherIcon"
        src="src/images/icons8-windy-weather.gif"
        alt="icons8-windy-weather"
      />

      <h1 class="city">Sydney</h1>
      <h2 class="temp">
        31
        <a class="degree" href="#">℃</a>
        <a class="fahrenheit" href="#">℉</a>
      </h2>
      <br />
      <div class="row">
        <div class="col-sm">
          <span class="currentDay"> Day</span>
          <div id="liveDay">Wednesday</div>
          <div id="liveMonth">August</div>
        </div>
        <div class="col-sm">
          <span class="time"> Time</span>
          <div id="liveTime">11:38 AM</div>
        </div>
        <div class="col-sm">
          <span class="description"> Description</span>
          <div id="liveDescription">Sunny</div>
          <div id="liveHumidity">Humidity: 52%</div>
          <div id="liveWind">Wind: 14km/h</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-snow.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-summer.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-rainfall.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-storm.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-winter.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-partly-cloudy-day.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
