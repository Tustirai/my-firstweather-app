<!DOCTYPE html>
<html>
  <head>
    <title>Audrey's Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <input
        type="search"
        id="location-search"
        placeholder="Search location"
        name="q"
        class="searchArea"
      />
      <button class="locationSearch" id="location-search-button">Search</button>
      <button class="livelocation" id="liveLocation">Current</button>
      <br />
      <img
        class="currentWeatherIcon"
        src="src/images/icons8-summer.gif"
        alt="clear "
        id="icon"
      />

      <h1 class="city">Sydney</h1>
      <br />
      <h2>
        <span class="temp" id="mainTemp">31</span>
        <span class="flex">
          <a class="degree" id="degreeLink" href="#">℃</a>
          <a class="fahrenheit" id="fahrenheitLink" href="#"></a>
        </span>
      </h2>

      <br />
      <div class="row">
        <div class="col-sm">
          <span class="currentDay"> Day</span>
          <div id="liveDay"></div>
          <div id="liveMonth"></div>
        </div>
        <div class="col-sm">
          <span class="time"> Time</span>
          <div id="liveTime"></div>
        </div>
        <div class="col-sm">
          <span class="description"> Description</span>
          <div id="liveDescription" class="liveDescription"></div>
          <div id="liveHumidity">Humidity:</div>
          <div id="liveWind">Wind:</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-snow.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-summer.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-rainfall.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-storm.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-winter.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <img
              class="card-img-top"
              src="src/images/icons8-partly-cloudy-day.gif"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">25°</p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
    <p class="footerLink">
      <a href="https://github.com/Tustirai/my-firstweather-app" target="_blank"
        >Open-source code</a
      >
      by Audrey Huvaya
    </p>
  </body>
</html>
